<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body id="background">
      <section>
      <h1>Current temperature is <span id="temperature"></span></h1>
        <p>
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
          <button id="temperature-reset">reset</button>
          power saving mode <span id="power-saving-status">on</span>
          <button id="powersaving-on">ON</button>
          <button id="powersaving-off">OFF</button>
        </p>
    </section>
    <section>
  <h1>Current temperature: <span id="current-temperature">20</span></h1>
  <select id="current-city">
    <option value="london">London</option>
    <option value="newyork">New York</option>
    <option value="paris">Paris</option>
    <option value="tokyo">Tokyo</option>
  </select>
</section>
  </body>
</html>
